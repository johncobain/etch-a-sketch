<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="content">
        <div class="opt">
            <button id="clear">Clear</button>
            <div class="sizes">
                <button class="size" value="16">16x16</button>
                <button class="size" value="32">32x32</button>
                <button class="size" value="64">64x64</button>
                <button class="size" value="128">128x128</button>
            </div>
            <div class="colors">
                <button class="color" id="black">Black</button>
                <button class="color" id="rainbow">Rainbow</button>
                <button class="color" id="erase">Erase</button>
            </div>
        </div>
        <div class="container"></div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
